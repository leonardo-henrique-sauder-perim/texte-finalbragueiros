<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Clientes</title>
    <link rel="stylesheet" href="historico.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="cabecalho">
        <h2><a href="index.html" class="botao-link"><i class="fas fa-cut"></i> GRAGAS Barbearia</a></h2>
        <nav>
            <ul>
                <a href="index.html" class="botao-link">
                     <i class="fas fa-users"></i>Voltar
                    </a>
            </ul>
        </nav>
    </div>
</header>
</header>

<div id="main-container">
    <h1>Relatórios de cerviços</h1>

    <div class="filters">
        <label for="cpf">CPF do Cliente:</label>
        <input type="text" id="cpf" placeholder="Digite o CPF">

        <label for="produto">cerviço:</label>
        <input type="text" id="produto" placeholder="Digite o nome do produto">

        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio">

        <label for="dataFim">Data Fim:</label>
        <input type="date" id="dataFim">

        <button onclick="buscarRelatorio()" class="alinhaBtns">Buscar</button>
    </div>

    <h3>Relatório de Vendas</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="tabela-vendas">
            <!-- As vendas filtradas aparecerão aqui -->
        </tbody>
    </table>
</div>


<footer>
    <p>©2025</p>
</footer>
   <script src="historico.js"></script>
</body>
</html>
