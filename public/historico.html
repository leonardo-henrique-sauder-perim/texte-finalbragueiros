<div id="main-container">

    <div class="filters">

        <label for="cervico">cerviço:</label>
        <input type="text" id="cervico" placeholder="Digite o nome do cervico">

        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio">

        <thead>
