<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop - Controle</title>
    <link rel="stylesheet" href="financeiro.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cut"></i> GRAGAS Barbearia</h1>
            <nav>
                <ul>
                    <!--dashboard-->
                   <div class="container-botoes">
                   <a href="index.html" class="botao-navegacao">
                     <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                   <!--Agendamentos-->
                   <a href="cadastro-agendamento.html" class="botao-link">
                    <i class="fas fa-calendar"></i>Agendamentos
                   </a>
                   <!--clientes-->
                    <a href="cadastro-cliente.html" class="botao-link">
                     <i class="fas fa-users"></i>Clientes
                    </a>
                    <!--Serviços-->
                    <a href="cadastro-cerviço.html" class="botao-navegacao">
                     <i class="fas fa-concierge-bell"></i> Serviços
                    </a>
                    <!--Barbeiros-->
                     <a href="cadastro-barbeiro.html" class="botao-navegacao">
                      <i class="fas fa-user-tie"></i> Barbeiros
                     </a>
                    <!--financeiro-->
                    <a href="financeiro.html" class="botao-navegacao">
                     <i class="fas fa-money-bill-wave"></i> Financeiro
                    </a>
                    <!--Historico-->
                    <a href="historico.html" class="botao-navegacao">
                     <i class="fas fa-history"></i> Historico
                    </a>
                </ul>
            </nav>
        </header>
<body>
  <div id="main-container">
    <div class="">
      <div>
        Entradas: R$
        <span class="incomes">0.00</span>
      </div>
      <div>
        Saídas: R$
        <span class="expenses">0.00</span>
      </div>
      <div>
        Total: R$
        <span class="total">0.00</span>
      </div>
    </div>
    <div class="newItem">
      <div class="divDesc">
        <label for="desc">Descrição</label>
        <input type="text" id="desc" />
      </div>
      <div class="divAmount">
        <label for="amount">Valor</label>
        <input type="number" id="amount" />
      </div>
      <div class="divType">
        <label for="type">Tipo</label>
        <select id="type">
          <option>Entrada</option>
          <option>Saída</option>
        </select>
      </div>
      <button id="btnNew">Incluir</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Descrição</th>
            <th class="columnAmount">Valor</th>
            <th class="columnType">Tipo</th>
            <th class="columnAction"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
 </div>

  <script src="financeiro.js"></script>
</body>
</html>
